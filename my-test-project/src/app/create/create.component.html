<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Название комплекса</label>
        <input class="form-control" placeholder="Ведите название комплекса" formControlName="name">
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control" placeholder="Ведите описание комплекса" formControlName="description"></textarea>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" >Загрузить</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
            aria-describedby="inputGroupFileAddon01" formControlName="photo">
            <label class="custom-file-label" for="inputGroupFile01">Выберите файл</label>
        </div>
    </div>
    <div id="saveButton" class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
